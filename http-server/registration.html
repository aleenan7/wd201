<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <form id="registrationForm" class="form">
            <h2>Registration Form</h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" required placeholder="Enter full name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="Enter email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" required placeholder="Enter password" />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" required />
            </div>

            <div class="form-group checkbox-group">
                <input id="terms" type="checkbox" />
                <label for="terms">Accept Terms & Conditions</label>
            </div>



            <button type="submit">Submit</button>
        </form>

        <div class="entries-table">
            <h3>Entries</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Dob</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="entryTableBody">
                    <!-- Table data goes here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
